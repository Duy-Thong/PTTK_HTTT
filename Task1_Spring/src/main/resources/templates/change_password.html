<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <style>
    body {
        background-image: url('https://img.freepik.com/free-vector/realistic-background-futuristic-style_23-2149129125.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 15px;
        max-width: 400px;
        width: 100%;
    }

    .form-control {
        border-radius: 20px;
        padding: 10px 15px;
        margin-bottom: 20px;
    }

    .btn-custom {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 25px;
    }

    .btn-custom-primary {
        background-color: #007bff;
        border: none;
        color: white;
    }

    .btn-custom-primary:hover {
        opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Change Password</h2>
  <p>Password must be at least 8 characters long and include one numeric, one uppercase letter, and one special character (e.g., #, @, $, &, *).</p>
  <form th:action="@{/process_change_password}" method="post">
    <div class="form-group">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
    </div>
    <div class="form-check">
      <input type="checkbox" id="showPasswords" class="form-check-input">
      <label for="showPasswords" class="form-check-label">Show Passwords</label>
    </div>
    <div th:if="${error != null}" class="alert alert-danger">
      [[${error}]]
    </div>
    <button type="submit" class="btn btn-custom btn-custom-primary">Change Password</button>
  </form>
</div>

<script>
  document.getElementById('showPasswords').addEventListener('change', function() {
    const passwordFields = document.querySelectorAll('input[type="password"]');
    passwordFields.forEach(field => {
      field.type = this.checked ? 'text' : 'password';
    });
  });
</script>

</body>
</html>
